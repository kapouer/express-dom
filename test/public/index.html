<html>
<head>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/domt.js"></script>
	<script type="text/javascript">
	$(function() {
		if ($(".items > .item").length == 1) $.getJSON("data.js", function(data) {
			Domt(".items").merge({dogs: data});
		});
	});
	</script>
	<link rel="stylesheet" type="text/css" href="css/elements/icon.css" />
	<link rel="stylesheet" type="text/css" href="css/views/item.css" />
</head>
<body>
	<div class="ui items">
		<div class="item" repeat="dogs">
			<div class="image">
				<img src="/images/demo/highres.jpg" bind-src="dogs.image" />
				<a class="like ui corner label">
					<i class="like icon"></i>
				</a>
			</div>
			<div class="content">
				<div class="name" bind-text>[dogs.name]</div>
				<p class="description" bind-text>[dogs.description]</p>
		</div>
	</div>
</body>
</html>
