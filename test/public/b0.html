<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
				// timeouts above 200 ms are ignored, this value is set in
				// express-dom and allows critical timeouts (setTimeout(fn, 0), or short animations)
				setTimeout(function() {
					document.querySelector('.shouldstaythesame').innerHTML = 'to' + 'to';
				}, 2001);
				setTimeout(function() {
					document.querySelector('.shouldbemodified').innerHTML = 'ti' + 'ti';
				}, 50);
			}, false);
		</script>
	</head>
	<body>
		<div class="shouldstaythesame">tata</div>
		<div class="shouldbemodified">tete</div>
	</body>
</html>
